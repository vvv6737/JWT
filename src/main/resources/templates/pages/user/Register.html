<!DOCTYPE html>
<html class="no-js " lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>회원가입</title>

    <!-- Custom fonts for this template-->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">

                        <div class="p-5">

                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">회원가입</h1>
                            </div>

                            <form class="user" method="post" action="/register">

                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" name="id" placeholder="ID를 입력하세요" required>
                                </div>

                                <div class="form-group">
                                    <input type="Password" class="form-control form-control-user" name="password"
                                        placeholder="비밀번호를 입력하세요" required>
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" name="name"
                                        placeholder="이름을 입력하세요" required>
                                </div>

                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" name="email"
                                        placeholder="이메일을 입력하세요" required>
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" name="tel"
                                        placeholder="전화번호를 입력하세요" required>
                                </div>
                                <br>
                                <button type="submit" id="submit" class="btn btn-primary btn-user btn-block">
                                    회원가입
                                </button>
                                <br>
                                <button class="btn btn-danger btn-user btn-block cancel" type="button">초기화</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../js/sb-admin-2.min.js"></script>

</body>

<script>
    $(document).ready(function () {
        //취소버튼을 눌렀을 경우
        $(".cancel").on("click", function () {
            alert("입력 내용 초기화 되었습니다.");
            location.href = "/register"
        });
    })
</script>
</html>
