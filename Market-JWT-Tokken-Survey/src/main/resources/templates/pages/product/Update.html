<html class="no-js " lagn="ko"
      xmlns:th="http://www.thymelaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>상품 업데이트</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<div class="container">
    <h2 align="left">상품 업데이트</h2>

    <form class="form-horizontal" action="/product/updateProc" method="post">

        <div class="inputArea">
            <label for="productimagefile">이미지</label>

            <input type="file" id="productimagefile" name="productimagefile">

            <div class="select_img"><img th:src="@{${'../../upload/' + detail.productimageName}}"/></div>

            <!--이미지 미리보기-->
            <script>
                $("#productimagefile").change(function () {
                    if (this.files && this.files[0]) {
                        var reader = new FileReader;
                        reader.onload = function (data) {
                            $(".select_img img").attr("src", data.target.result).width(500);
                        }
                        reader.readAsDataURL(this.files[0]);
                    }
                });
            </script>
        </div>

        <br>

        <label for="productname">제 품 명</label>
        <input type="text" class="form-control" id="productname" name="productname" th:value="${detail.productname}" placeholder="제품명을 입력하십시오."/>

        <label for="productprice">가 격</label>
        <input type="number" class="form-control" id="productprice" name="productprice" th:value="${detail.productprice}"
               placeholder="가격를 입력하십시오."/>

        <label for="productsalescnt">판매수량</label>
        <input type="number" class="form-control" id="productsalescnt" name="productsalescnt" th:value="${detail.productsalescnt}"
               placeholder="수량를 입력하십시오."/>

        <input type="hidden" name="productno" value="${productno}"/>
        <br>
        <button type="submit" class="btn btn-primary">수 정</button>

    </form>
</div>
</body>
</html>
