<!DOCTYPE html>
<html class="no-js " lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html>
<head>
    <title>관리자 로그인</title>
</head>
<!-- 합쳐지고 최소화된 최신 CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<!-- 부가적인 테마 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<style>
    /* ---------- GENERAL ---------- */
    * {
        box-sizing: inherit;
    }

    html {
        box-sizing: border-box;
    }

    body {
        background-color: #c0c0c0;
        font-family: 'Varela Round', sans-serif;
        line-height: 1.5;
        margin: 0;
        min-block-size: 100vh;
        padding: 5vmin;
    }

    h2 {
        font-size: 1.75rem;
    }

    input {
        background-image: none;
        border: none;
        font: inherit;
        margin: 0;
        padding: 0;
        transition: all 0.3s;
    }

    svg {
        height: auto;
        max-width: 100%;
        vertical-align: middle;
    }

    /* ---------- ALIGN ---------- */
    .align {
        display: grid;
        place-items: center;
    }

    /* ---------- BUTTON ---------- */

    .button {
        background-color: #33cc77;
        color: #fff;
        padding: 0.25em 1.5em;
    }

    .button:focus,
    .button:hover {
        background-color: #28ad63;
    }

    /* ---------- ICONS ---------- */
    .icons {
        display: none;
    }

    .icon {
        fill: currentcolor;
        display: inline-block;
        height: 1em;
        width: 1em;
    }

    /* ---------- LOGIN ---------- */
    .login {
        width: 400px;
        margin-bottom: 300px;
    }

    .login__header {
        background-color: #99ccff;
        border-top-left-radius: 1.25em;
        border-top-right-radius: 1.25em;
        color: #fff;
        padding: 1.25em 1.625em;
    }

    .login__header :first-child {
        margin-top: 0;
    }

    .login__header :last-child {
        margin-bottom: 0;
    }

    .login h2 .icon {
        margin-right: 14px;
    }

    .login__form {
        background-color: #fff;
        border-bottom-left-radius: 1.25em;
        border-bottom-right-radius: 1.25em;
        color: #777;
        display: grid;
        gap: 0.875em;
        padding: 1.25em 1.625em;
    }

    .login input {
        border-radius: 0.1875em;
    }

    .login input[type="id"],
    .login input[type="password"] {
        background-color: #eee;
        color: #777;
        padding: 0.25em 0.625em;
        width: 100%;
    }

    .login input[type="submit"] {
        display: block;
        margin: 0 auto;
    }

</style>
<body class="align">
<div class="login">

    <header class="login__header">
        <h2><svg class="icon">
            <use xlink:href="#icon-lock" />
        </svg>관리자 로그인</h2>
    </header>

    <form action="/adminloginform" class="login__form" method="POST">

        <div th:if="${admin == null}">
            <label for="id">아이디</label>
            <input type="id" id="id" name="managerId" placeholder="ID" required>
        </div>

        <div th:if="${admin == null}">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="managerPw" placeholder="password" required>
        </div>

        <div th:if="${admin == null}">
            <input class="button" type="submit" value="로그인">
        </div>

        <div th:if="${admin != null}">
            <h2 th:text="|${admin.managerName}님 환영합니다.|"/>
            <button onclick="location.href='/adminindex'" type="button">메인으로</button>
        </div>

        <div class="form-group" th:if="${msg == false}">
            <div class="col-sm-8">
                <h3><span class="label label-danger">잘못 입력하셨습니다. 다시 입력 바랍니다.</span></h3>
            </div>
        </div>

    </form>

</div>

<svg xmlns="http://www.w3.org/2000/svg" class="icons">

    <symbol id="icon-lock" viewBox="0 0 448 512">
        <path d="M400 224h-24v-72C376 68.2 307.8 0 224 0S72 68.2 72 152v72H48c-26.5 0-48 21.5-48 48v192c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V272c0-26.5-21.5-48-48-48zm-104 0H152v-72c0-39.7 32.3-72 72-72s72 32.3 72 72v72z" />
    </symbol>

</svg>

</body>
</html>
